<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PathUnfold Web Clipper</title>
  <style>
    body {
      width: 350px;
      padding: 8px 15px 15px 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .preview {
      margin-top: 10px;
      padding: 8px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .preview img {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }
    
    
    .space-display {
      padding: 8px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
    
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 8px;
      height: 20px;
      position: relative;
    }
    
    .gear-icon {
      width: 16px;
      height: 16px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      background: none;
      border: none;
      padding: 4px;
      border-radius: 3px;
    }
    
    .gear-icon:hover {
      opacity: 1;
      background-color: #e9ecef;
    }
    
    .gear-icon svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }
    
    .not-authenticated-message {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 14px;
    }
    
    .not-authenticated-message a {
      color: #007bff;
      text-decoration: none;
    }
    
    .not-authenticated-message a:hover {
      text-decoration: underline;
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      min-width: 80px;
      z-index: 1000;
      display: none;
    }
    
    .dropdown-menu.show {
      display: block;
    }
    
    .dropdown-item {
      display: block;
      width: 100%;
      padding: 6px 12px;
      background: none;
      border: none;
      text-align: left;
      font-size: 13px;
      cursor: pointer;
      color: #333;
      transition: background-color 0.1s;
    }
    
    .dropdown-item:hover {
      background-color: #f8f9fa;
    }
    
    .dropdown-item:first-child {
      border-radius: 3px 3px 0 0;
    }
    
    .dropdown-item:last-child {
      border-radius: 0 0 3px 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button id="gearIcon" class="gear-icon" title="Settings">
      <svg viewBox="0 0 24 24">
        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5a3.5,3.5 0 0,1 3.5,3.5A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
      </svg>
    </button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button class="dropdown-item" id="logoutBtn">Log out</button>
    </div>
  </div>
  
  <div id="notAuthenticatedMessage" class="not-authenticated-message" style="display: none;">
    <p>Please <a href="#" id="settingsLink">click here to authenticate</a> to start clipping content.</p>
  </div>
  
  <div id="clipForm" style="display: none;">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" placeholder="Enter post title">
    </div>
    
    <div class="form-group">
      <label for="content">Content (可编辑，添加您的想法):</label>
      <textarea id="content" placeholder="抓取的内容会显示在这里，您可以直接编辑或添加个人评论..."></textarea>
    </div>
    
    <div class="form-group">
      <label>发布到:</label>
      <div class="space-display">分享交流</div>
      <input id="spaceId" type="hidden" value="2175665">
    </div>
    
    <button id="postButton">Post to Circle</button>
    
    <div id="status"></div>
    
    <div id="preview" class="preview" style="display: none;">
      <strong>Preview:</strong>
      <div id="previewContent"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
