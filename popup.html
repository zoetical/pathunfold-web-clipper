<!DOCTYPE html>

  <style>
    body {

    h3 {

    label {

    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    textarea {

    }
    
    button {

      background-color: #007bff;

      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .preview {
      margin-top: 10px;
      padding: 8px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .preview img {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }
    
    .auth-status {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .not-authenticated {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .authenticated {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .space-display {
      padding: 8px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
  </style>
</head>
